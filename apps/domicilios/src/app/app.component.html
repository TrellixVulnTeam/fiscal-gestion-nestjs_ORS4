<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="ion-no-border">
        <ion-toolbar color="light">
          <picture class="logo">
            <img src="assets/img/logo.png" alt="Alliax, S.A. de C.V." />
          </picture>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light">
        <ion-item color="light" lines="none">
          <ion-avatar slot="start">
            <img
              src="assets/img/no-profile.jpg"
              alt="No profile picture for the user"
            />
          </ion-avatar>
          <ion-label class="ion-text-wrap">
            <h2 class="ion-no-margin">Eduardo Roth</h2>
            <p class="ion-no-margin">
              <small>eduardo.roth@alliax.com</small>
            </p>
          </ion-label>

          <ion-button slot="end" shape="round" size="small" color="danger">
            <ion-icon name="log-out-outline" size="small" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item color="light">
          <ion-label>
            <h2>Herramientas</h2>
          </ion-label>
        </ion-item>
        <ion-item color="light" lines="none" routerLink="/dashboard">
          <ion-icon slot="start" name="link-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

      </ion-content>
      <ion-footer class="ion-no-border">
        <ion-toolbar color="light" class="ion-no-margin">
          <footer class="ion-text-center">
            <small>
              Made with <ion-icon name="heart" color="danger"></ion-icon> by
              Alliax, S.A. de C.V.
            </small>
          </footer>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
